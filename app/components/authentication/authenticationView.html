
<div class="row">
    <div class="page-header">
        <h1>Logga in</h1>
    </div>
</div>

<div class="row" data-ng-if="authenticate.loginError">
    <div class="alert alert-danger">
        <h4>Fel användarnamn och/eller lösenord</h4>
    </div>
</div>
{{authenticate.hello}}

<div class="row">
    <div>
        <form name="loginForm" data-ng-submit="authenticate.login()">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" data-ng-model="authenticate.username" class="form-control" id="username" placeholder="Användarnamn" required>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" data-ng-model="authenticate.password" class="form-control" id="inputPassword" placeholder="Lösenord" required>
            </div>
            <input type="submit" class="btn btn-primary" placeholder="Logga In" >
        </form>
    </div>
</div>
