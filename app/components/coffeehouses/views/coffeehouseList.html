<div data-ng-if="vm.positionError">
    <div class="alert alert-danger">
        <h4>{{coffeehouseList.errorMsg}}</h4>
    </div>
</div>
<div data-ng-if="$root.justLoggedIn">
    <div class="alert alert-success">
        <h4>Du är nu inloggad!</h4>
    </div>
</div>
<div class="row page-header">
    <div class="col-md-6">
        <form class="navbar-form" role="search">
            <div class="input-group">
                <input required="" type="text" data-ng-model="query" class="form-control" placeholder="Sök efter ett café" name="srch-term" id="srch-term">
                <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
            </div>
        </form>
    </div>
</div>

<coffeehouse-list></coffeehouse-list>
