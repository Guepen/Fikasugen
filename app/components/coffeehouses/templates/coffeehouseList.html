<div data-ng-if="vm.positionError">
    <div class="alert alert-danger">
        <h4>{{vm.positionError}}</h4>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div data-ng-if="!vm.positionError" class="page-header">
            <div class="row">
                <div class="col-md-6">
                    <h3>{{vm.title}} {{vm.justLoggedIn}}</h3>
                </div>
                <div class="col-md-6">
                    <form class=" pull-right navbar-form" role="search">
                        <div class="input-group">
                            <input required="" type="text" data-ng-model="vm.query" class="form-control" placeholder="Sök efter ett café" name="srch-term" id="srch-term">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div data-ng-repeat="c in vm.coffeehouses| filter:vm.query" class="col-md-3" >
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h5>{{c.name}}</h5>
            </div>
            <div class="panel-body">
                <div class="col-md-8">
                    <h4>Adress</h4>
                    <p>{{c.zipcode}} <span>{{c.city}}</span>
                    <p>{{c.street}}</p>
                </div>
                <div class="col-md-4">
                    <img class="img-responsive" src="assets/images/{{c.imageUrl}}.jpg">
                </div>
            </div>
            <div class="panel-footer">

                <a href="coffeehouse/{{c.id}}" class="full-width btn btn-xs btn-success">Visa mer information</a>
            </div>
        </div>
    </div>
</div>
